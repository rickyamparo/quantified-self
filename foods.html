<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="container">

    <div class="item-b">
  <div class="foods">
    <form class="add-food">
      <input type="text" name="food-name" placeholder="Name of Food">
      <input type="text" name="food-calories" placeholder="Calories">
      <input type="submit" id="create-food" value="add-food">
    </form>
    <form>
      <input type="text" class="search-input" value="search-by-name">
    </form>
    <table>
      <thead id="table-head">
        <tr>
          <th>Name</th>
          <th>Calories</th>
        </tr>
    </thead>
      <tbody id="food-table">
      </tbody>
  </div>
  </table>
</div>
</div>
  <script src="main.bundle.js"></script>
  <script src="https://use.fontawesome.com/39533c56d4.js"></script>
</body>
</html>
